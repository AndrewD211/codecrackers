<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic page setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeCrackers - Introduction to Encryption</title>
  <link rel="stylesheet" href="styles.css" />
  
  <style>
    /* Module layout container */
    .module-window {
      display: flex;
      max-width: 1000px;
      margin: 5rem auto 2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Sidebar navigation */
    .sidebar-nav {
      width: 240px;
      background-color: #2c3e50;
      color: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    /* Sidebar button styles */
    .sidebar-nav button {
      padding: 1rem;
      text-align: left;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1rem;
      border-bottom: 1px solid #444;
      color: #ecf0f1;
      transition: background 0.2s, color 0.2s;
    }

    /* Highlight active or hovered button */
    .sidebar-nav button:hover,
    .sidebar-nav button.active {
      background-color: #34495e;
      font-weight: bold;
      color: #fff;
    }

    /* Main content area */
    .content-panel {
      padding: 2rem;
      flex-grow: 1;
    }

    /* Section visibility handling */
    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    /* List spacing */
    ul {
      margin-left: 1.2rem;
    }
  </style>
</head>
<body>

  <div id="menu-toggle" onclick="toggleMenu()">☰</div>

    <a href="review.html">Review & Quizzes</a>
    <a href="realworld.html">Real World Encryption</a>
    <a href="game.html">RapidCipher</a>
    <a href="resources.html">Resources</a>
  </div>

  <!-- Page header -->
  <header>
    <h1>Welcome to CodeCrackers</h1>
  </header>

  <!-- Module layout: sidebar nav + content panel -->
  <div class="module-window">
    <aside class="sidebar-nav">
      <!-- Sidebar navigation buttons -->
      <button onclick="showSection('what', this)" class="active">Encryption: What Is It?</button>
      <button onclick="showSection('history', this)">A History of Secrets</button>
      <button onclick="showSection('why', this)">Does Encryption Matter?</button>
      <button onclick="showSection('start', this)">Where to Start</button>

    <div class="content-panel">
      <!-- Content would go here. Omitted for brevity in this sample. -->
